apiVersion: v1
kind: Namespace
metadata:
  name: demo-app-wi
  labels:
    name: demo-app-wi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workload-identity-sa
  namespace: demo-app-wi
  labels:
    app: demo-app-wi
  annotations:
    azure.workload.identity/client-id: "${MANAGED_IDENTITY_2_CLIENT_ID}" # Replace with actual client ID
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-wi
  namespace: demo-app-wi
  labels:
    app: demo-app-wi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-wi
  template:
    metadata:
      labels:
        app: demo-app-wi
        azure.workload.identity/use: "true" # Enable workload identity
    spec:
      serviceAccountName: workload-identity-sa
      containers:
        - name: demo-app
          image: ghcr.io/bahe-msft/identity-binding-example-go:latest@sha256:912c6a64827e1e364aac8095642739605a74e98b6cbd85a5b16666df2bd91cda
          env:
            - name: AUTH_METHOD
              value: "workload-identity"
            - name: KEYVAULT_URL
              value: "${KEYVAULT_URL}" # Replace with your Key Vault URL
            - name: SECRET_NAME
              value: "demo-secret"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            # Multiple identity environment variables - demonstrates using multiple identities in one pod
            - name: MANAGED_IDENTITY_1_CLIENT_ID
              value: "${MANAGED_IDENTITY_1_CLIENT_ID}" # Replace with actual client ID
            - name: MANAGED_IDENTITY_2_CLIENT_ID
              value: "${MANAGED_IDENTITY_2_CLIENT_ID}" # Replace with actual client ID
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
