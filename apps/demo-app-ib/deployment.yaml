apiVersion: v1
kind: Namespace
metadata:
  name: demo-app-ib
  labels:
    name: demo-app-ib
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: identity-binding-sa
  namespace: demo-app-ib
  labels:
    app: demo-app-ib
---
# ClusterRole for Identity Binding - allows using both managed identities
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: identity-binding-role
rules:
  - verbs: ["use-managed-identity"]
    apiGroups: ["cid.wi.aks.azure.com"]
    resources:
      ["${MANAGED_IDENTITY_1_CLIENT_ID}", "${MANAGED_IDENTITY_2_CLIENT_ID}"]
---
# ClusterRoleBinding to bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: identity-binding-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: identity-binding-role
subjects:
  - kind: ServiceAccount
    name: identity-binding-sa
    namespace: demo-app-ib
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-ib
  namespace: demo-app-ib
  labels:
    app: demo-app-ib
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app-ib
  template:
    metadata:
      labels:
        app: demo-app-ib
        azure.workload.identity/use: "true" # Enable workload identity
      annotations:
        azure.workload.identity/use-identity-binding: "true"
    spec:
      serviceAccountName: identity-binding-sa
      containers:
        - name: demo-app
          image: ghcr.io/bahe-msft/identity-binding-example-go:latest@sha256:912c6a64827e1e364aac8095642739605a74e98b6cbd85a5b16666df2bd91cda
          env:
            - name: AUTH_METHOD
              value: "identity-binding"
            - name: KEYVAULT_URL
              value: "${KEYVAULT_URL}" # Replace with your Key Vault URL
            - name: SECRET_NAME
              value: "demo-secret"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            # Multiple identity environment variables - demonstrates using multiple identities in one pod
            - name: MANAGED_IDENTITY_1_CLIENT_ID
              value: "${MANAGED_IDENTITY_1_CLIENT_ID}" # Replace with actual client ID
            - name: MANAGED_IDENTITY_2_CLIENT_ID
              value: "${MANAGED_IDENTITY_2_CLIENT_ID}" # Replace with actual client ID
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
